<div class="">
    <div class="container">
        <div class="row">
            <div class="col-md-6 login-logo">
                <h2>Contacts</h2>
                <img src="../assets/images/main_logo.png" alt="Contacts Logo" width="280px;">
            </div>
            <div class="col-md-6 login-box">
                <h2 class="login-title">Login</h2>
                <form (ngSubmit)="onLogin(carForm.value)" #carForm="ngForm" name="login_form">
                    <div class="login-form">
                        <div class="col-md-12">
                            <label class="col-xs-4 control-label" for="greenCarName">Green car name : </label>
                            <input type="text" style="width: 300px" class="form-control" required [(ngModel)]="myCar.username" ngControl="username" #username="ngForm">
                        </div>
                        <div class="col-md-12">
                            <mat-form-field>
                                <input matInput name="password" placeholder="Password" type="password" required>
                            </mat-form-field>
                        </div>
                        <div class="col-md-12" style="padding: 20px;">
                            <div class="col-md-6">
                                <button mat-button class="btn btn-primary btn-color">Login</button>
                            </div>
                            <div class="col-md-6 ">
                                <a new-user href="">New User ? Register here</a>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
